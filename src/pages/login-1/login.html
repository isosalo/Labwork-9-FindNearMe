<ion-content class="login_register" padding text-center>
  <div class="logo">
    <img src="assets/images/logo.png">
    <p no-margin>Please login to continue</p>
  </div>
  <div class="login_form">
    <ion-list  no-margin>

      <ion-item no-lines no-padding>
        <ion-input type="email" placeholder="Email address" value="" no-margin></ion-input>
      </ion-item>

      <ion-item no-lines no-padding>
        <ion-input type="password" placeholder="Password" no-margin></ion-input>
        <span (click)="forgotPassword()" item-end>forget</span>
      </ion-item>

    </ion-list>
    <button  [navPush]="'TabsPage'" color="primary" ion-button block round>Login</button>
  </div>
  <div class="create_account">
    <p text-uppercase>Don't have account?</p>
    <button  [navPush]="'RegisterPage'"  text-uppercase ion-button clear>Sign up</button>
  </div>
</ion-content>
